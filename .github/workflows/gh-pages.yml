name: gh-pages

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
        
    # publishes Blazor project to the release-folder
    - name: Publish with dotnet
      run: dotnet publish --configuration Release --output build

    # changes the base-tag in index.html from '/' to 'uncensored' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to uncensored
      run: sed -i 's/<base href="\/" \/>/<base href="\/uncensored\/" \/>/g' release/wwwroot/index.html
    
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Deploy to Github Pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: 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
        BASE_BRANCH: main # The branch the action should deploy from.
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: build/wwwroot # The folder the action should deploy.
        SINGLE_COMMIT: true
        
